<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Monitor Cisterne e Contatori</title>
    <link href="https://fonts.googleapis.com/css2?family=San+Francisco:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Sfondo e layout generale */
        body {
            font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f0f4f7, #d9e2ec);
            color: white;
            padding-top: 70px; /* Spazio per il menu */
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Traslucido */
            backdrop-filter: blur(10px); /* Effetto blur */
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.4);
            z-index: 1000;
        }

        .logout-btn {
            display: flex;
            align-items: center;
            background-color: #f05454;
            color: #333;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 80px;
        }

        .logout-btn:hover {
            background-color: #d94343;
        }

        .datetime {
            font-size: 14px;
            color: #333;
        }

        /* Sidebar a sinistra chiudibile */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.9); /* Sfondo nero */
            z-index: 1001;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 20px;
            color: #f1f1f1;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
            cursor: pointer;
            color: white;
        }

        /* Pulsante per aprire il menu */
        .menu-btn {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
            color: #333;
            margin-right: 20px;
        }

        /* Container generale */
        .container, .contatori-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
        }

        /* Tile modificati */
        .cisterna, .contatore-box {
            background-color: #000; /* Sfondo nero */
            border-radius: 12px;
            padding: 15px;
            width: 120px; /* Tile più piccoli */
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Dati in contrasto */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .cisterna:hover, .contatore-box:hover {
            transform: translateY(-5px); /* Effetto sollevamento al passaggio del mouse */
        }

        .titolo {
            font-weight: bold;
            font-size: 16px;
            color: #f1f1f1; /* Testi in contrasto */
        }

        .quantita, .contatore-valore {
            font-weight: bold;
            font-size: 16px;
            color: #f1f1f1;
        }

        /* Responsività */
        @media (max-width: 768px) {
            .container, .contatori-container {
                flex-direction: column;
                align-items: center;
            }
            .cisterna, .contatore-box {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>

    <!-- Header con logout e data/ora -->
    <div class="header">
        <div class="datetime" id="datetime"></div>
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-lock"></i>Logout
        </button>
        <!-- Icona del menu a sandwich -->
        <div class="menu-btn" onclick="openMenu()">
            <i class="fas fa-bars"></i>
        </div>
    </div>

    <!-- Sidebar / Colonna sinistra chiudibile -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">&times;</a>
        <a href="homepage.html">Dashboard</a>
        <a href="cisterne.html">Cisterne</a>
        <a href="elettrovalvole.html">Elettrovalvole</a>
        <a href="contatori.html">Contatori</a>
    </div>

    <!-- Monitor Cisterne -->
    <h2 style="text-align: center; color: #333;">Monitor Cisterne</h2>
    <div class="container">
        <div class="cisterna-container">
            <div class="titolo">Cisterna Rete</div>
            <div class="quantita" id="quantita-rete">7792 L</div>
        </div>
        <div class="cisterna-container">
            <div class="titolo">Cisterna Osmosi</div>
            <div class="quantita" id="quantita-osmosi">1091 L</div>
        </div>
        <div class="cisterna-container">
            <div class="titolo">Cisterna Addolcita</div>
            <div class="quantita" id="quantita-addolcita">9779 L</div>
        </div>
    </div>

    <div class="separator"></div>

    <!-- Contatori Acqua -->
    <h2 style="text-align: center; color: #333;">Contatori Acqua</h2>
    <div class="contatori-container">
        <div class="contatore-container">
            <div class="titolo">Acqua di Rete</div>
            <div class="contatore-box">
                <div class="contatore-valore" id="contatore-rete">9368 m³</div>
            </div>
        </div>
        <div class="contatore-container">
            <div class="titolo">Acqua Osmosi</div>
            <div class="contatore-box">
                <div class="contatore-valore" id="contatore-osmosi">3069 m³</div>
            </div>
        </div>
        <div class="contatore-container">
            <div class="titolo">Acqua Addolcita</div>
            <div class="contatore-box">
                <div class="contatore-valore" id="contatore-addolcita">4223 m³</div>
            </div>
        </div>
    </div>

    <div class="separator"></div>

    <script>
        // Funzione per il logout
        function logout() {
            window.location.href = 'index.html';
        }

        // Aggiornamento data e ora
        function updateDateTime() {
            const now = new Date();
            document.getElementById('datetime').innerText = now.toLocaleString();
        }
        setInterval(updateDateTime, 1000);

        // Funzione per aprire la sidebar
        function openMenu() {
            document.getElementById('sidebar').style.width = '250px';
        }

        // Funzione per chiudere la sidebar
        function closeMenu() {
            document.getElementById('sidebar').style.width = '0';
        }

        // Aggiornamento dinamico dei livelli e dei contatori
        function aggiornaLivelli(livelli, impulsi) {
            const quantitaElementi = {
                rete: document.getElementById('quantita-rete'),
                osmosi: document.getElementById('quantita-osmosi'),
                addolcita: document.getElementById('quantita-addolcita'),
            };
            const impulsiElementi = {
                rete: document.getElementById('contatore-rete'),
                osmosi: document.getElementById('contatore-osmosi'),
                addolcita: document.getElementById('contatore-addolcita'),
            };

            // Aggiorna solo i valori numerici delle cisterne e dei contatori
            for (const cisterna in livelli) {
                quantitaElementi[cisterna].textContent = `${livelli[cisterna]} L`;
                impulsiElementi[cisterna].textContent = `${impulsi[cisterna]} m³`;
            }
        }

        // Simulazione dell'aggiornamento dinamico
        setInterval(() => {
            const livelliRandom = {
                rete: Math.floor(Math.random() * 10000),
                osmosi: Math.floor(Math.random() * 10000),
                addolcita: Math.floor(Math.random() * 10000),
            };
            const impulsiRandom = {
                rete: Math.floor(Math.random() * 10000),
                osmosi: Math.floor(Math.random() * 10000),
                addolcita: Math.floor(Math.random() * 10000),
            };
            aggiornaLivelli(livelliRandom, impulsiRandom);
        }, 3000);
    </script>
</body>
</html>
