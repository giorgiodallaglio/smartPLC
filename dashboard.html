<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Monitor Cisterne e Contatori</title>
    <link href="https://fonts.googleapis.com/css2?family=San+Francisco:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            padding-top: 70px; /* Spazio per il menu */
        }
        h1, h2 {
            font-weight: normal;
            color: #fff;
            margin: 20px 0;
            text-align: center;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 30px;
            background-color: #333;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.4);
            z-index: 1000; /* Mantieni il menu in primo piano */
        }
        .logout-btn {
            background-color: #f05454;
            color: white;
            border: none;
            padding: 20px 50px;
            border-radius: 5px;
            font-size: 14px; /* Aumentato per migliorare la visibilit√† */
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 10px; /* Spazio a sinistra */
            display: flex;
            align-items: center; /* Allinea il testo e l'icona */
        }
        .logout-btn img {
            width: 20px; /* Dimensione dell'icona aumentata */
            margin-right: 5px; /* Spazio a destra dell'icona */
        }
        .logout-btn:hover {
            background-color: #d94343;
        }
        .datetime {
            font-size: 16px;
            color: white;
        }
        .container, .contatori-container {
            display: flex;
            gap: 30px;
            justify-content: center;
        }
        .cisterna-container, .contatore-container {
            text-align: center;
        }
        .cisterna, .contatore-box {
            background-color: #333;
            border-radius: 12px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .cisterna {
            width: 150px;
            height: 220px;
            position: relative;
            overflow: hidden; /* Nasconde la parte eccedente */
        }
        .livello {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #007bff;
            transition: height 0.5s ease;
            border-radius: 12px 12px 0 0; /* Smussatura */
        }
        .titolo {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        }
        .quantita, .max, .contatore-valore {
            font-weight: bold;
            font-size: 16px;
            margin-top: 5px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
        }
        .contatore-box {
            width: 150px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 24px;
            color: white;
        }
        .separator {
            width: 100%;
            height: 2px;
            background-color: #444;
            margin: 20px 0; /* Margine sopra e sotto il separatore */
        }
    </style>
</head>
<body>
    <!-- Header con logout, data e ora -->
    <div class="header">
        <div class="datetime" id="datetime"></div>
        <button class="logout-btn" onclick="logout()">
            <img src="https://cdn-icons-png.flaticon.com/512/1068/1068430.png" alt="Lock"> Logout
        </button>
    </div>

    <h1>Overall Lavaggio</h1>

    <!-- Monitor Cisterne -->
    <h2>Monitor Cisterne</h2>
    <div class="container">
        <div class="cisterna-container">
            <div class="titolo">Cisterna Rete</div>
            <div class="cisterna">
                <div class="livello" style="height: 91.71%;"></div> <!-- Aggiorna in base al valore -->
            </div>
            <div class="quantita">Attuale: 9,171 L</div>
            <div class="max">Massima: 10,000 L</div>
        </div>
        <div class="cisterna-container">
            <div class="titolo">Cisterna Osmosi</div>
            <div class="cisterna">
                <div class="livello" style="height: 9%;"></div>
            </div>
            <div class="quantita">Attuale: 926 L</div>
            <div class="max">Massima: 10,000 L</div>
        </div>
        <div class="cisterna-container">
            <div class="titolo">Cisterna Addolcita</div>
            <div class="cisterna">
                <div class="livello" style="height: 35%;"></div>
            </div>
            <div class="quantita">Attuale: 3,503 L</div>
            <div class="max">Massima: 10,000 L</div>
        </div>
    </div>

    <div class="separator"></div> <!-- Separatore tra sezioni -->

    <!-- Contatori Acqua -->
    <h2>Contatori Acqua</h2>
    <div class="contatori-container">
        <div class="contatore-container">
            <div class="titolo">Acqua di Rete</div>
            <div class="contatore-box">
                <div class="contatore-valore">9231 m3</div>
            </div>
        </div>
        <div class="contatore-container">
            <div class="titolo">Acqua Osmosi</div>
            <div class="contatore-box">
                <div class="contatore-valore">5123 m3</div>
            </div>
        </div>
        <div class="contatore-container">
            <div class="titolo">Acqua Addolcita</div>
            <div class="contatore-box">
                <div class="contatore-valore">7800 m3</div>
            </div>
        </div>
    </div>

    <script>
        // Funzione di logout che reindirizza alla pagina di login
        function logout() {
            window.location.href = 'login.html';
        }

        // Funzione per aggiornare data e ora
        function aggiornaDataOra() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric' };
            document.getElementById('datetime').textContent = now.toLocaleDateString('it-IT', options);
        }

        // Aggiorna data e ora ogni secondo
        setInterval(aggiornaDataOra, 1000);

        // Funzione per aggiornare i livelli delle cisterne e i contatori
        function aggiornaLivelli(livelli, impulsi) {
            const livelliElementi = document.querySelectorAll('.livello');
            const quantitaElementi = document.querySelectorAll('.quantita');
            const impulsiElementi = document.querySelectorAll('.contatore-valore');

            livelliElementi.forEach((elemento, index) => {
                elemento.style.height = livelli[index] + '%';
                quantitaElementi[index].textContent = 'Attuale: ' + (livelli[index] / 100 * 10000).toFixed(0) + ' L';
            });

            impulsiElementi.forEach((elemento, index) => {
                elemento.textContent = impulsi[index] + ' m3';
            });
        }

        // Simula l'aggiornamento dei dati ogni 5 secondi
        function simulaAggiornamento() {
            const nuoviLivelli = [91.71, 9, 35]; // Livelli delle cisterne in percentuale
            const nuoviImpulsi = [9231, 5123, 7800]; // Valori dei contatori
            aggiornaLivelli(nuoviLivelli, nuoviImpulsi);
        }

        setInterval(simulaAggiornamento, 5000);
    </script>
</body>
</html>
