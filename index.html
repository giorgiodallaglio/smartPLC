<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Pulsantiera Car Wash</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: white;
    }

    .container {
      max-width: 1080px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: white;
      color: black;
      border-radius: 20px;
      padding: 10px 20px;
      font-weight: bold;
    }

    .display-area {
      height: 300px;
      margin-top: 80px;
      margin-bottom: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: transparent;
      border: 2px dashed #444;
      border-radius: 20px;
      color: white;
      font-size: 28px;
    }

    .display-area h2, .display-area img {
      animation: fadeIn 0.6s ease forwards;
    }

    .display-area img {
      max-height: 150px;
      margin-top: 10px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      justify-content: center;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: white;
      color: black;
      border: none;
      border-radius: 40px;
      padding: 20px 30px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn .number {
      background-color: black;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      font-size: 18px;
    }

    .btn.selected {
      background-color: #00cc66;
      color: white;
    }

    .stop-btn {
      background-color: red;
      color: white;
      font-size: 22px;
      padding: 20px 0;
      border-radius: 30px;
      justify-content: center;
      grid-column: span 2;
    }

    .stop-btn.selected {
      background-color: #cc0000;
    }

    .footer {
      margin-top: 40px;
      padding: 20px;
      background-color: black;
      color: white;
      font-size: 18px;
    }

    .footer span {
      background-color: black;
      padding: 10px 20px;
      border-radius: 30px;
    }

    @media (max-width: 768px) {
      .button-grid {
        grid-template-columns: 1fr;
      }
      .stop-btn {
        grid-column: span 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="top-right">PISTA 1</div>

  <div class="container">
    <div class="display-area" id="display">
      <!-- Mostra qui nome programma + gif -->
    </div>

    <div class="button-grid">
      <button class="btn" onclick="selectButton(this, 'LAVACERCHI')">
        <div class="number">1</div> LAVACERCHI
      </button>
      <button class="btn" onclick="selectButton(this, 'SCHIUMA ATTIVA')">
        <div class="number">2</div> SCHIUMA ATTIVA
      </button>
      <button class="btn" onclick="selectButton(this, 'SHAMPOO')">
        <div class="number">3</div> SHAMPOO
      </button>
      <button class="btn" onclick="selectButton(this, 'SPAZZOLA CON SCHIUMA')">
        <div class="number">4</div> SPAZZOLA CON SCHIUMA
      </button>
      <button class="btn" onclick="selectButton(this, 'LAVAGGIO')">
        <div class="number">5</div> LAVAGGIO
      </button>
      <button class="btn" onclick="selectButton(this, 'CERA')">
        <div class="number">6</div> CERA
      </button>
      <button class="btn" onclick="selectButton(this, 'RISCIACQUO FINALE')">
        <div class="number">7</div> RISCIACQUO FINALE
      </button>
      <button class="btn stop-btn" onclick="selectButton(this, 'STOP')">STOP</button>
    </div>

    <div class="footer">
      <span>registra la card per ottenere bonus</span>
    </div>
  </div>

  <script>
    function selectButton(el, name) {
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(btn => btn.classList.remove('selected'));
      el.classList.add('selected');

      const display = document.getElementById('display');
      let imgSrc = '';

      switch (name) {
        case 'LAVACERCHI':
          imgSrc = 'lavacerchi.gif';
          break;
        case 'SCHIUMA ATTIVA':
          imgSrc = 'schiumaattiva.gif';
          break;
        default:
          imgSrc = '';
      }

      display.innerHTML = `
        <div>
          <h2>${name}</h2>
          ${imgSrc ? `<img src="${imgSrc}" alt="${name}">` : ''}
        </div>
      `;
    }
  </script>

</body>
</html>
