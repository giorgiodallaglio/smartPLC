<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=San+Francisco:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #1e1e1e; /* Sfondo scuro */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #fff; /* Testo bianco */
            text-align: center;
            margin-bottom: 40px;
        }
        .login-container {
            background-color: #333; /* Box scuro simile alla dashboard */
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4); /* Ombra */
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            font-size: 20px;
            padding: 15px;
            margin: 15px 0;
            width: 100%;
            max-width: 350px;
            border: 1px solid #d1d1d6;
            border-radius: 10px;
            box-sizing: border-box;
            background-color: #444; /* Campo input scuro */
            color: white;
        }
        input[type="submit"] {
            background-color: #007bff; /* Pulsante blu simile al riempimento delle cisterne */
            color: white;
            font-size: 20px;
            border: none;
            padding: 15px;
            width: 100%;
            max-width: 350px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .popup-success, .popup-error {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            display: none;
            z-index: 1000;
        }
        .popup-success {
            background-color: rgba(0, 255, 0, 0.8); /* Verde con trasparenza */
        }
        .popup-error {
            background-color: rgba(255, 0, 0, 0.8); /* Rosso con trasparenza */
        }
        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
                width: 90%;
            }
            h1 {
                font-size: 28px;
            }
            input[type="text"], input[type="password"], input[type="submit"] {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" onsubmit="return validateLogin()">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>

    <!-- Pop-up verde di conferma login -->
    <div id="popup-success" class="popup-success">
        Login effettuato con successo!
    </div>

    <!-- Pop-up rosso di errore login -->
    <div id="popup-error" class="popup-error">
        Username o password errati!
    </div>

    <script>
        // Lista di utenti autorizzati
        const users = [
            { username: 'admin', password: '25638' },
        ];

        // Funzione per validare il login
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                showSuccessPopup();
                return false; // Impedisce il reload della pagina
            } else {
                showErrorPopup();
                return false; // Impedisce il reload della pagina
            }
        }

        // Funzione per mostrare il pop-up verde
        function showSuccessPopup() {
            const popup = document.getElementById('popup-success');
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
                window.location.href = 'index.html'; // Reindirizza alla dashboard dopo 3 secondi
            }, 3000); // Scompare dopo 3 secondi
        }

        // Funzione per mostrare il pop-up rosso di errore
        function showErrorPopup() {
            const popup = document.getElementById('popup-error');
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000); // Scompare dopo 3 secondi
        }
    </script>

</body>
</html>
