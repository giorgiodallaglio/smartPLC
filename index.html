<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Monitor Cisterne e Contatori</title>
    <link href="https://fonts.googleapis.com/css2?family=San+Francisco:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            padding-top: 70px; /* Spazio per il menu */
        }
        h1, h2 {
            font-weight: normal;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 30px;
            background-color: #333;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.4);
            z-index: 1000;
        }
        .logout-btn {
            display: flex;
            align-items: center;
            background-color: #f05454;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 80px; /* Aumentato il margine per migliorare la visibilità */
        }
        .logout-btn:hover {
            background-color: #d94343;
        }
        .logout-btn i {
            margin-right: 8px;
        }
        .datetime {
            font-size: 16px;
            color: white;
            margin-left: 30px;
        }
        .container {
            display: flex;
            justify-content: space-between; /* Espande per utilizzare tutta la larghezza */
            align-items: flex-start; /* Allinea gli elementi in alto */
            padding: 0 20px; /* Aggiungi un padding orizzontale */
        }
        .cisterna-container, .contatore-container {
            text-align: center;
            flex: 1; /* Permette ai contenitori di occupare spazi uguali */
            margin: 0 10px; /* Margini per separare i contenitori */
        }
        .separator {
            height: 2px;
            background-color: #444;
            width: 80%;
            margin: 30px auto;
        }
        .cisterna, .contatore-box {
            background-color: #333;
            border-radius: 12px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .cisterna {
            width: 150px;
            height: 220px;
            position: relative;
        }
        .livello {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #007bff;
            transition: height 0.5s ease;
            border-radius: 12px; 
        }
        .titolo {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        }
        .quantita, .max, .contatore-valore {
            font-weight: bold;
            font-size: 16px;
            margin-top: 5px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
        }
        .contatore-box {
            width: 150px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 24px;
            color: white;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin: 0 10px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #007bff; /* Colore blu quando attivo */
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .label {
            margin-left: 10px;
            font-size: 18px;
            color: white;
        }
        .switch-container {
            display: flex;
            flex-direction: column; /* Imposta le elettrovalvole in colonna */
            align-items: flex-start; /* Allinea a sinistra */
            margin-left: 20px; /* Spazio tra contatori e switch */
        }
        .switch-row {
            display: flex; /* Usa il flex per allineare gli switch */
            align-items: center; /* Allinea verticalmente */
            margin-bottom: 10px; /* Margine tra le righe */
        }
    </style>
</head>
<body>
    <!-- Header con logout, data e ora -->
    <div class="header">
        <div class="datetime" id="datetime"></div>
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-lock"></i>Logout
        </button>
    </div>

    <h1>Overall Lavaggio</h1>

    <!-- Monitor Cisterne -->
    <h2>Monitor Cisterne</h2>
    <div class="container">
        <div class="cisterna-container">
            <div class="titolo">Cisterna Rete</div>
            <div class="cisterna">
                <div class="livello" style="height: 100%;"></div>
            </div>
            <div class="quantita">Attuale: 9,171 L</div>
            <div class="max">Massima: 10,000 L</div>
        </div>
        <div class="cisterna-container">
            <div class="titolo">Cisterna Osmosi</div>
            <div class="cisterna">
                <div class="livello" style="height: 9%;"></div>
            </div>
            <div class="quantita">Attuale: 926 L</div>
            <div class="max">Massima: 10,000 L</div>
        </div>
        <div class="cisterna-container">
            <div class="titolo">Cisterna Addolcita</div>
            <div class="cisterna">
                <div class="livello" style="height: 35%;"></div>
            </div>
            <div class="quantita">Attuale: 3,503 L</div>
            <div class="max">Massima: 10,000 L</div>
        </div>
    </div>

    <div class="separator"></div>

    <!-- Contatori Acqua e switch -->
    <div class="container">
        <div class="contatori-container" style="flex: 2;">
            <h2>Contatori Acqua</h2>
            <div class="separator" style="margin: 0 0 20px 0;"></div> <!-- Separatore -->
            <div class="contatore-container" style="margin-bottom: 10px;">
                <div class="titolo">Acqua di Rete</div>
                <div class="contatore-box">
                    <div class="contatore-valore">9231 m3</div>
                </div>
            </div>
            <div class="contatore-container" style="margin-bottom: 10px;">
                <div class="titolo">Acqua Osmosi</div>
                <div class="contatore-box">
                    <div class="contatore-valore">2045 m3</div>
                </div>
            </div>
            <div class="contatore-container" style="margin-bottom: 10px;">
                <div class="titolo">Acqua Addolcita</div>
                <div class="contatore-box">
                    <div class="contatore-valore">2045 m3</div>
                </div>
            </div>
        </div>

        <div class="switch-container" style="flex: 1;">
            <h2>Elettrovalvole</h2>
            <div class="separator" style="margin: 0 0 20px 0;"></div> <!-- Separatore -->
            <div class="switch-row">
                <div class="switch">
                    <input type="checkbox" id="valve1" onclick="toggleValve(1)">
                    <span class="slider"></span>
                </div>
                <label class="label" for="valve1">Elettrovalvola 1</label>
                <div class="switch">
                    <input type="checkbox" id="valve2" onclick="toggleValve(2)">
                    <span class="slider"></span>
                </div>
                <label class="label" for="valve2">Elettrovalvola 2</label>
            </div>
            <div class="switch-row">
                <div class="switch">
                    <input type="checkbox" id="valve3" onclick="toggleValve(3)">
                    <span class="slider"></span>
                </div>
                <label class="label" for="valve3">Elettrovalvola 3</label>
            </div>
        </div>
    </div>

    <script>
        function toggleValve(valveNumber) {
            const valveState = document.getElementById(`valve${valveNumber}`).checked;
            console.log(`Elettrovalvola ${valveNumber} è ${valveState ? 'attivata' : 'disattivata'}`);
            // Qui puoi aggiungere il codice per inviare il comando all'Arduino
        }

        function logout() {
            // Implementa la logica di logout
            alert("Logout effettuato!");
        }

        // Funzione per mostrare la data e l'ora attuale
        setInterval(() => {
            const datetime = new Date();
            document.getElementById('datetime').textContent = datetime.toLocaleString('it-IT');
        }, 1000);
    </script>
</body>
</html>
