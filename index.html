<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Monitor Cisterne e Contatori</title>
    <link href="https://fonts.googleapis.com/css2?family=San+Francisco:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            padding-top: 70px; /* Spazio per il menu */
            overflow: hidden; /* Per evitare la scrollbar */
            text-align: center; /* Centra il testo */
        }
        h1, h2 {
            font-weight: normal;
            color: #fff;
            margin-bottom: 10px; /* Spaziatura ridotta */
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 30px;
            background-color: #333;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.4);
            z-index: 1000;
        }
        .logout-btn {
            display: flex;
            align-items: center;
            background-color: #f05454;
            color: white;
            border: none;
            padding: 8px 16px; /* Dimensioni ridotte */
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 40px; /* Aumentato il margine per migliorare la visibilità */
        }
        .logout-btn:hover {
            background-color: #d94343;
        }
        .logout-btn i {
            margin-right: 8px;
        }
        .datetime {
            font-size: 14px; /* Dimensione ridotta */
            color: white;
            margin-left: 30px;
        }
        .container {
            display: flex;
            justify-content: center; /* Centra gli elementi */
            align-items: flex-end; /* Allinea le cisterne in basso */
            width: 100%;
            margin-bottom: 20px; /* Spazio sotto le cisterne */
        }
        .cisterna-container {
            text-align: center;
            margin: 0 10px; /* Margine ridotto */
        }
        .separator {
            height: 2px;
            background-color: #444;
            width: 80%;
            margin: 10px auto; /* Margine ridotto */
        }
        .cisterna {
            width: 80px; /* Dimensione ridotta */
            height: 150px; /* Dimensione ridotta */
            position: relative;
            margin: 0 auto; /* Per centrare la cisterna */
        }
        .livello {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #007bff;
            transition: height 0.5s ease;
            border-radius: 12px; 
        }
        .titolo {
            font-weight: bold;
            font-size: 14px; /* Dimensione ridotta */
            margin-bottom: 5px;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        }
        .quantita, .max {
            font-weight: bold;
            font-size: 12px; /* Dimensione ridotta */
            margin-top: 5px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
        }
        .contatore-container {
            text-align: center;
            margin: 0 10px; /* Margine ridotto */
        }
        .contatore-box {
            width: 80px; /* Dimensione ridotta */
            height: 50px; /* Dimensione ridotta */
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 14px; /* Dimensione ridotta */
            color: white;
        }
        .switch-container {
            display: flex;
            justify-content: center; /* Centra gli switch */
            align-items: center; /* Allineamento verticale */
            width: 100%;
        }
        .switch-box {
            width: 80px; /* Dimensione ridotta */
            height: 50px; /* Dimensione ridotta */
            display: flex;
            flex-direction: column; /* Per disporre il titolo sopra l'icona */
            justify-content: center;
            align-items: center; /* Allineamento verticale */
            margin: 0 10px; /* Margine per gli switch */
        }
        .switch {
            cursor: pointer;
            font-size: 24px; /* Dimensione dell'icona aumentata per una migliore visibilità */
        }
    </style>
</head>
<body>
    <!-- Header con logout, data e ora -->
    <div class="header">
        <div class="datetime" id="datetime"></div>
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-lock"></i>Logout
        </button>
    </div>

    <h1>Overall Lavaggio</h1>

    <!-- Monitor Cisterne -->
    <h2>Monitor Cisterne</h2>
    <div class="container">
        <div class="cisterna-container">
            <div class="titolo">Cisterna Rete</div>
            <div class="cisterna">
                <div class="livello" style="height: 80%;"></div>
            </div>
            <div class="quantita">Attuale: <span id="rete-quantita">8000</span> L</div>
            <div class="max">Massima: 10,000 L</div>
        </div>
        <div class="cisterna-container">
            <div class="titolo">Cisterna Osmosi</div>
            <div class="cisterna">
                <div class="livello" style="height: 30%;"></div>
            </div>
            <div class="quantita">Attuale: <span id="osmosi-quantita">3000</span> L</div>
            <div class="max">Massima: 10,000 L</div>
        </div>
        <div class="cisterna-container">
            <div class="titolo">Cisterna Addolcita</div>
            <div class="cisterna">
                <div class="livello" style="height: 50%;"></div>
            </div>
            <div class="quantita">Attuale: <span id="addolcita-quantita">5000</span> L</div>
            <div class="max">Massima: 10,000 L</div>
        </div>
    </div>

    <div class="separator"></div>

    <!-- Monitor Contatori -->
    <h2>Monitor Contatori</h2>
    <div class="container">
        <div class="contatore-container">
            <div class="contatore-box" id="rete-contatore">0 m³</div>
        </div>
        <div class="contatore-container">
            <div class="contatore-box" id="osmosi-contatore">0 m³</div>
        </div>
        <div class="contatore-container">
            <div class="contatore-box" id="addolcita-contatore">0 m³</div>
        </div>
    </div>

    <div class="separator"></div>

    <!-- Monitor Switch -->
    <h2>Stato Elettrovalvole</h2>
    <div class="switch-container">
        <div class="switch-box">
            <div class="titolo">Rete</div>
            <i id="switch1" class="fas fa-toggle-off switch"></i>
        </div>
        <div class="switch-box">
            <div class="titolo">Osmosi</div>
            <i id="switch2" class="fas fa-toggle-off switch"></i>
        </div>
        <div class="switch-box">
            <div class="titolo">Addolcita</div>
            <i id="switch3" class="fas fa-toggle-off switch"></i>
        </div>
    </div>

    <script>
        function logout() {
            window.location.href = "login.html"; // Reindirizza a login.html
        }

        function updateTime() {
            const datetimeElement = document.getElementById('datetime');
            const now = new Date();
            datetimeElement.innerHTML = now.toLocaleString('it-IT');
        }

        function updateValues() {
            document.getElementById('rete-quantita').innerText = Math.floor(Math.random() * 10000);
            document.getElementById('osmosi-quantita').innerText = Math.floor(Math.random() * 10000);
            document.getElementById('addolcita-quantita').innerText = Math.floor(Math.random() * 10000);

            // Aggiorna i contatori
            document.getElementById('rete-contatore').innerText = Math.floor(Math.random() * 10000) + " m³";
            document.getElementById('osmosi-contatore').innerText = Math.floor(Math.random() * 10000) + " m³";
            document.getElementById('addolcita-contatore').innerText = Math.floor(Math.random() * 10000) + " m³";

            // Aggiorna lo stato degli switch
            for (let i = 1; i <= 3; i++) {
                const switchElement = document.getElementById(`switch${i}`);
                const isOn = Math.random() > 0.5; // Randomicamente accende o spegne
                switchElement.className = isOn ? "fas fa-toggle-on switch" : "fas fa-toggle-off switch";
                switchElement.style.color = isOn ? "green" : "red";
            }
        }

        // Aggiornamento della data e ora ogni secondo
        setInterval(updateTime, 1000);
        // Aggiornamento dei valori ogni 5 secondi
        setInterval(updateValues, 5000);
    </script>
</body>
</html>
