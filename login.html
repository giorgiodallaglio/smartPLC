<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=San+Francisco:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            font-weight: bold;
            font-size: 28px;
            color: white;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.4);
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #1e1e1e;
            color: white;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .popup-success {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 255, 0, 0.8); /* Verde con trasparenza */
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <h1>Accesso al sistema</h1>

    <div class="login-container">
        <div class="login-box">
            <form id="loginForm" onsubmit="return validateLogin()">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>

    <!-- Pop-up verde di conferma login -->
    <div id="popup-success" class="popup-success">
        Login effettuato con successo!
    </div>

    <script>
        // Lista di utenti autorizzati
        const users = [
            { username: 'utente1', password: 'password1' },
            { username: 'utente2', password: 'password2' },
            { username: 'utente3', password: 'password3' }
        ];

        // Funzione per validare il login
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                showSuccessPopup();
                return false; // Impedisce il reload della pagina
            } else {
                alert('Username o password errati!');
                return false; // Impedisce il reload della pagina
            }
        }

        // Funzione per mostrare il pop-up verde
        function showSuccessPopup() {
            const popup = document.getElementById('popup-success');
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
                window.location.href = 'dashboard.html'; // Reindirizza alla dashboard dopo 3 secondi
            }, 3000); // Scompare dopo 3 secondi
        }
    </script>

</body>
</html>
